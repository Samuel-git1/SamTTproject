<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok remake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="designs.css">
</head>

<body>
    <div class="main-content">
        <video src="" class="content-video" id="content-video" autoplay="true" loop="true"></video>
        <div class="main-bar">
            <div class="profile-img" hidden="User">
                <div class="head-design"></div>
                <div class="body-design"></div>
            </div>
        </div>
        <footer>
            &copy;Aka Chimzarum Samuel
        </footer>
        <div class="options-container">
            <div class="likebutton" id="likebutton">â™¥</div>

            <div class="comment-button">
                <div class="comment-tail"></div>
                <div class="comment-circle">. . .</div>
            </div>

            <div class="favoritebutton" id="favoritebutton">
                <div class="favourite-button-design">
                    <div class="favourite-button-leg1"></div>
                    <div class="favourite-button-leg2"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="arrow-container">
        <div class="left-arrow" id="left-arrow" onclick="changeVideo(-1)">> </div>
        <div class="right-arrow" id="right-arrow" onclick="changeVideo(1)"><</div>
        </div>


</body>
<script src="script.js"></script>

</html>
